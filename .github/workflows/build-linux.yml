name: Build Linux Packages

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libzbar0 libgl1 libglib2.0-0 libsm6 libxext6 libxrender1 patchelf fakeroot

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync

    - name: Install PyInstaller
      run: uv add --dev pyinstaller

    - name: Determine version
      id: get-version
      run: |
        VERSION=$(uv run python -c 'import tomllib; print(tomllib.load(open("pyproject.toml","rb"))["project"]["version"])')
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Build executable with PyInstaller
      run: |
        uv run pyinstaller --name=EasyOTP --onefile --windowed --icon=NONE easyotp/main.py

    - name: Create Debian package
      run: |
        mkdir -p package/DEBIAN package/usr/local/bin
        install -m 0755 dist/EasyOTP package/usr/local/bin/easyotp
        python3 -c "import os, pathlib; pathlib.Path('package/DEBIAN/control').write_text(f\"Package: easyotp\nVersion: {os.environ['VERSION']}\nSection: utils\nPriority: optional\nArchitecture: amd64\nMaintainer: EasyOTP Maintainers <maintainers@easyotp.app>\nDescription: A simple TOTP desktop client packaged for Linux.\n\")"
        fakeroot dpkg-deb --build package "dist/EasyOTP-linux-amd64-${VERSION}.deb"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: EasyOTP-Linux-${{ steps.get-version.outputs.version }}
        path: dist/EasyOTP-linux-amd64-${{ steps.get-version.outputs.version }}.deb

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/EasyOTP-linux-amd64-${{ steps.get-version.outputs.version }}.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
