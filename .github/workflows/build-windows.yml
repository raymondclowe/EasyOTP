name: Build Windows Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write  # Needed for creating releases
      actions: read    # Needed for workflow operations
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.11
    
    - name: Install dependencies
      run: uv sync
    
    - name: Install PyInstaller
      run: uv add --dev pyinstaller
    
    - name: Build executable with PyInstaller
      run: |
        uv run pyinstaller --name=EasyOTP --onefile --windowed --icon=NONE easyotp/main.py
    
    - name: Decode certificate
      run: |
        $pfx = [Convert]::FromBase64String("${{ secrets.CERT_PFX }}")
        [IO.File]::WriteAllBytes("cert.pfx", $pfx)
    
    - name: Find and use signtool
      run: |
        $signtool = Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits\10\bin\*\x64\signtool.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
        if ($signtool) {
          & $signtool.FullName sign /f cert.pfx /p password123 /fd SHA256 /t http://timestamp.digicert.com dist\EasyOTP.exe
        } else {
          Write-Error "signtool not found"
          exit 1
        }
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: EasyOTP-Windows
        path: dist/EasyOTP.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/EasyOTP.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
