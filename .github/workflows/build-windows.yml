name: Build Windows Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write  # Needed for creating releases
      actions: read    # Needed for workflow operations
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.11
    
    - name: Install dependencies
      run: uv sync
    
    - name: Install PyInstaller
      run: uv add --dev pyinstaller
    
    - name: Determine version
      id: get-version
      shell: pwsh
      run: |
        $version = uv run python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])"
        Add-Content -Path $env:GITHUB_ENV -Value "VERSION=$version"
        Add-Content -Path $env:GITHUB_OUTPUT -Value "version=$version"

    - name: Build executable with PyInstaller
      run: |
        uv run pyinstaller --name=EasyOTP --onefile --windowed --icon=NONE easyotp/main.py
    
    - name: Decode and import certificate
      env:
        CERT_PASSWORD: ${{ secrets.CERT_PASSWORD }}
      run: |
        New-Item -ItemType directory -Path certificate
        Set-Content -Path certificate\certificate.txt -Value "${{ secrets.CERT_PFX }}"
        certutil -decode certificate\certificate.txt certificate\certificate.pfx
        Write-Host "Decoded PFX file size: $((Get-Item certificate\certificate.pfx).Length) bytes"
        
        # Import certificate to store
        $securePassword = ConvertTo-SecureString -String $env:CERT_PASSWORD -Force -AsPlainText
        $cert = Import-PfxCertificate -FilePath certificate\certificate.pfx -CertStoreLocation Cert:\CurrentUser\My -Password $securePassword
        Write-Host "Imported certificate thumbprint: $($cert.Thumbprint)"
        Write-Host "Certificate subject: $($cert.Subject)"

    - name: Find and use signtool
      env:
        CERT_PASSWORD: ${{ secrets.CERT_PASSWORD }}
      run: |
        $signtool = Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits\10\bin\*\x64\signtool.exe" -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
        $cert = Get-ChildItem -Path Cert:\CurrentUser\My -CodeSigningCert | Select-Object -First 1
        if ($signtool -and $cert) {
          Write-Host "Using signtool at: $($signtool.FullName)"
          Write-Host "Using certificate: $($cert.Thumbprint)"
          & $signtool.FullName sign /sha1 $cert.Thumbprint /fd SHA256 /tr http://timestamp.digicert.com /td sha256 dist\EasyOTP.exe
        } elseif (-not $cert) {
          Write-Error "No code signing certificate found in store"
          Get-ChildItem -Path Cert:\CurrentUser\My | Format-List Subject, Thumbprint, EnhancedKeyUsageList
          exit 1
        } else {
          Write-Error "signtool not found"
          exit 1
        }

    - name: Rename signed binary
      shell: pwsh
      run: |
        Rename-Item -Path "dist\EasyOTP.exe" -NewName "EasyOTP-windows-x64-$env:VERSION.exe"

    - name: Cleanup certificate files
      if: always()
      run: |
        Remove-Item -Recurse -Force certificate -ErrorAction SilentlyContinue
        Get-ChildItem -Path Cert:\CurrentUser\My | Where-Object { $_.Subject -like "*EasyOTP*" } | Remove-Item -ErrorAction SilentlyContinue
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: EasyOTP-Windows-${{ steps.get-version.outputs.version }}
        path: dist/EasyOTP-windows-x64-${{ steps.get-version.outputs.version }}.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/EasyOTP-windows-x64-${{ steps.get-version.outputs.version }}.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
