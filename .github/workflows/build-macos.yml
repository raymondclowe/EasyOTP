name: Build macOS Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
      actions: read

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Install zbar
      run: brew install zbar

    - name: Set up Python
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync

    - name: Install PyInstaller
      run: uv add --dev pyinstaller

    - name: Determine version
      id: get-version
      run: |
        VERSION=$(uv run python -c 'import tomllib; print(tomllib.load(open("pyproject.toml","rb"))["project"]["version"])')
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Build executable with PyInstaller
      run: |
        uv run pyinstaller --name=EasyOTP --onefile --windowed --icon=NONE easyotp/main.py

    - name: Package app bundle
      run: |
        if [ -d "dist/EasyOTP.app" ]; then
          ditto -c -k --sequesterRsrc --keepParent dist/EasyOTP.app "dist/EasyOTP-macos-${VERSION}.zip"
        elif [ -f "dist/EasyOTP" ]; then
          cd dist
          zip "EasyOTP-macos-${VERSION}.zip" EasyOTP
        else
          echo "PyInstaller output not found" >&2
          exit 1
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: EasyOTP-macOS-${{ steps.get-version.outputs.version }}
        path: dist/EasyOTP-macos-${{ steps.get-version.outputs.version }}.zip

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/EasyOTP-macos-${{ steps.get-version.outputs.version }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
