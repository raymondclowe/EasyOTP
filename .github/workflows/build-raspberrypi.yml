name: Build Raspberry Pi Executable

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-raspberry-pi:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
    - uses: actions/checkout@v4

    - name: Determine version
      id: get-version
      run: |
        VERSION=$(python3 -c "import pathlib,re;print(re.search(r'^version\\s*=\\s*\"([^\"]+)\"', pathlib.Path('pyproject.toml').read_text(), re.M).group(1))")
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm64

    - name: Build arm64 executable
      env:
        VERSION: ${{ steps.get-version.outputs.version }}
      run: |
        docker run --rm --platform linux/arm64/v8 \
          -v "${PWD}:/workspace" \
          -w /workspace \
          -e VERSION="${VERSION}" \
          arm64v8/ubuntu:22.04 \
          bash -lc '
            set -eux
            apt-get update
            apt-get install -y python3 python3-venv python3-pip python3-dev build-essential libzbar0 libgl1 libglib2.0-0 libsm6 libxext6 libxrender1 patchelf
            python3 -m venv .venv
            . .venv/bin/activate
            pip install --upgrade pip
            pip install pyinstaller
            pip install .
            pyinstaller --name=EasyOTP --onefile --windowed --icon=NONE easyotp/main.py
            cd dist
            tar -czf "EasyOTP-raspi-arm64-${VERSION}.tar.gz" EasyOTP
          '

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: EasyOTP-RaspberryPi-${{ steps.get-version.outputs.version }}
        path: dist/EasyOTP-raspi-arm64-${{ steps.get-version.outputs.version }}.tar.gz

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/EasyOTP-raspi-arm64-${{ steps.get-version.outputs.version }}.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
